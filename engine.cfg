[application]

name="Pyramid Apex Games - Sprite Color Mapper"
main_scene="res://scenes/main.scn"
icon="res://icon.png"

[autoload]

globals="*res://scripts/autoload/globals.gd"

[display]

driver="GLES2"
use_2d_pixel_snap=true
stretch_aspect="ignore"
stretch_mode="disabled"
width=640
height=480
test_width=640
test_height=480

[image_loader]

repeat=false
filter=false
gen_mipmaps=false

[rasterizer]

use_fragment_lighting=false

[render]

mipmap_policy=2
